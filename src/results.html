<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	
	<title>Typoglyph</title>
	<link rel="icon" type="image/ico" href="images/favicon.ico">
	
	<link rel="stylesheet" type="text/css" href="styles/common.css">
	<link rel="stylesheet" type="text/css" href="styles/results.css">
	
	<script type="text/javascript" src="scripts/util.js"></script>
	<script>
	
	
	// Imports
	var getQueryParameter	= typoglyph.util.getQueryParameter;
	
	
	// Event handlers
	/**
	 * Called when the browser has finished (re)loading the document
	 */
	function onLoad() {
		console.log("onLoad");
		
		var correct = getQueryParameter("correct");
		var total = getQueryParameter("total");
		
		document.getElementById("correct").innerHTML = correct;
		document.getElementById("total").innerHTML = total;
	}
	
	/**
	 * @param {MouseEvent} event Information about the click event
	 * @param {HTMLElement} element The DOM element representing the button which was clicked
	 */
	function onNextPuzzleSetButtonClicked(event, element) {
		console.log("onNextPuzzleSetButtonClicked: event=" + event + ", element=" + element);
		window.location.href = "index.html";
	}
	</script>
</head>
<body onload="onLoad();">
	<h1>Results</h1>
	<p><span id="correct"></span> / <span id="total"></span></p>
	<p><button id="nextPuzzle" class="button" onclick="onNextPuzzleSetButtonClicked(event, this);">Next set</button></p>
</body>
</html>
