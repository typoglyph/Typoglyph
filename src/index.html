<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta content='width=device-width, initial-scale=1.0' name='viewport'>
	
	<title>Typoglyph</title>
	<link rel="icon" type="image/ico" href="images/favicon.ico">
	
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Sans:700">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	
	<script type="text/javascript" src="scripts/lib/require-v2.2.0/require.min.js"></script>
	<script type="text/javascript" src="scripts/requireConfig.js" data-main="index"></script>
	
</head>
<body>
	<div id="completionGraphic"></div>
	<div id="topBar">
		<div id="progressBar"></div>
		<img id="muteButton" class="toggleButton" />
	</div>
	
	
	<div id="masterContent">
		<div id="puzzleContent">
			<div id="puzzleOptions" class="puzzleOptions"></div>
			<div id="puzzleSentence" class="puzzleSentence"></div>
			<div class="buttonHolder">
				<img id="resetPuzzle" class="button" src="images/button_reset.svg" />
				<img id="nextPuzzle" class="button" src="images/button_next.svg" />
			</div>
		</div>
		
		<div id="completionContent">
			<h2>Your answer is <span id="result"></span>!</h2>
			<div id="puzzleAnswer" class="puzzleAnswer"></div>
		</div>
		
		<div id="resultsContent">
			<div class="header">
				<strong>Results</strong>
				<div><strong>Try again?</strong>&nbsp;<img id="nextPuzzleSet" class="button" src="images/button_next_set.svg" /></div>
			</div>
			
			<div><span id="correctlyAnsweredCount"></span>&nbsp;/&nbsp;<span id="totalAnsweredCount"></span></div>
			
			<div id="correctPuzzles">
				<span style="color:green;">Correct</span>
				<div id="correctPuzzlesList"></div>
			</div>
			<div id="incorrectPuzzles">
				<span style="color:red;">Incorrect</span>
				<div id="incorrectPuzzlesList"></div>
			</div>
		</div>
	</div>
</body>
</html>
